<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>PR</th>
        <th class="text-center">Author</th>
        <th class="text-center">Assignee</th>
        <th class="text-center">State</th>
        <th class="text-center">Updated At</th>
    </tr>
    </thead>
    <tbody>
            <tr ng-repeat="pr in prs">
                <td class="text-center"><a href="{{pr._source.base.repo.html_url}}/pull/{{pr._source.number}}" target="_blanc">{{pr._source.base.repo.html_url}}/pull/{{pr._source.number}}</a></td>
                <td class="text-center">{{pr._source.user.login}}</td>
                <td class="text-center">{{pr._source.assignee.login}}</td>
                <td class="text-center">{{pr._source.state}}</td>
                <td class="text-center">{{pr._source.updated_at}}</td>
            </tr>
    </tbody>
</table>
